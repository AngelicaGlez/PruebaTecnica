<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Lista de Personajes</h2>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let personaje of listado">
                        <th scope="row">{{personaje.id}}</th>
                        <td scope="row">{{personaje.name}}</td>
                        <td scope="row">{{personaje.gender}}</td>
                        <td scope="row">{{personaje.house}}</td>
                        <td scope="row">{{personaje.dateOfBirth}}</td>
                        <td><img [src]="personaje.image" alt="" width="110" height="150"></td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
